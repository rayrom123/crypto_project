<!DOCTYPE html>
<html>
<head>
    <title>Trang chủ - CryptoShop</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1>🛒 CryptoShop</h1>
            <h2>Hệ thống bán hàng ký số đa thuật toán</h2>
            <p class="hero-description">
                Chào mừng bạn đến với hệ thống thương mại điện tử tiên tiến, 
                sử dụng công nghệ ký số hybrid (ECDSA + ML-DSA) để đảm bảo 
                tính bảo mật và xác thực tối ưu cho mọi giao dịch.
            </p>
            <div class="hero-features">
                <div class="feature">
                    <span class="feature-icon">🔐</span>
                    <span>Ký số Hybrid</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">⚡</span>
                    <span>Giao dịch nhanh</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">🛡️</span>
                    <span>Bảo mật cao</span>
                </div>
            </div>
            <div class="hero-buttons">
                <a href="/register" class="btn btn-primary">Đăng ký ngay</a>
                <a href="/login" class="btn btn-secondary">Đăng nhập</a>
            </div>
        </div>
    </div>

</html>
